<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1><span>BMI</span> Calculator</h1>
        <form>
            <div class="inputs-container">
                <div class="input-group">
                    <label for="height">Your height in cm</label>
                    <input type="number" placeholder="Your height in cm" id="height" class="height-input" />
                </div>
                <div class="input-group">
                    <label for="weight">Your weight in kg</label>
                    <input type="number" placeholder="Your weight in cm" id="weight" class="weight-input" />
                </div>
            </div>
            <button>Calculate BMI</button>
        </form>

        <div class="info">
            <p class="bmi-value">0</p>
            <p class="result">Your result is...</p>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
